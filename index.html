   <div class="mars"></div>    <div class="jupiter"></div>    <div class="saturn"></div>    <div class="uranus"></div>    <div class="neptune"></div>    <div class="pluto"></div>    <div class="asteroids-belt"></div>  </div>  <h1> 点击进入 <a href="https://sunyean.github.io/yean-blog">blog</a></h1>  <!--<div class="ball" id="ball"></div>-->  <!--<div class="animate-ball" id="animateBall"></div>--></main><script>  const UTIL = {    get_r (el1, el2) {      const d_x = el2.offsetLeft - el1.offsetLeft;      const d_y = el2.offsetTop - el1.offsetTop;      return Math.sqrt(Math.pow(d_x, 2) + Math.pow(d_y, 2));    },    get_f_wan (ball1, ball2) {      const M =  ball2.options.m;      const m =  ball1.options.m;      const r1 = ball1.options.r;      const r2 = ball2.options.r;      return G * (M * m) / (this.get_r(ball1.el, ball2.el) + r1 + r2);    },		get_f_angle (ball1, ball2) {			const d_x = ball2.el.offsetLeft - ball1.el.offsetLeft - ball1.options.r + ball2.options.r;			const d_y = ball2.el.offsetTop - ball1.el.offsetTop - ball1.options.r + ball2.options.r;			let xiangxian = 1;			if (d_x >= 0) {				if (d_y < 0) xiangxian = 2;      } else {				if (d_y >= 0) xiangxian = 4;				else xiangxian = 3;      }      // 返回 角度 和 象限			return {				angle: Math.abs(Math.atan(d_y / d_x) * (180 / Math.PI)),        xx: Math.abs(xiangxian)      };		},		/**     * 获取位移		 * @param sp		 * @param r		 * @param startTime		 * @param v		 * @returns {*}		 */    get_s (sp, r, startTime, v) {    	return sp + r + ((Date.now() - startTime) / 3600) * v;    },		/**     * 计算单方向上的加速度		 * @param f		 * @param m		 */		get_a (f, m) {    	const a = f / m;  // 只有一个方向的力    },    get_a_v (a, v0, startTime) {			return v0 + a * ( Date.now() - startTime ) / 3600;    }	};  const G = 6;  function Ball(el, options) {		if (this instanceof Ball) {			this.options = Object.assign({				m: 1000, // 质量 单位:KG        vx: 0, // X 方向初速度        vy:0, // Y 方向初速度        r: 100 // 球体半径      }, options);			this.el = el;			this.time = Date.now();			this.timer = null;			function animate(v, M) {				const _this = this;				const {vx, vy} = v;				if (M) {					const MM = M[0];					function ani_f () {						// todo  算出万有引力						const f_wan = UTIL.get_f_wan(_this, MM);						let {angle, xx} = UTIL.get_f_angle(_this, MM);						// console.log({angle, xx});						let f_x = Math.round(Math.cos(angle * Math.PI / 180) * f_wan);						let f_y = Math.round(Math.sin(angle * Math.PI / 180) * f_wan);						switch ( xx ) {              case 2:              	f_y = -f_y;break;              case 3:              	f_y = -f_y; f_x = -f_x;break;              case 4:              	f_x = -f_x;break;            }						const ax = f_x / _this.options.m;						const ay = f_y / _this.options.m;            // if (xx === 4) {							// console.log(xx, ax, 'a_x', ay, 'a_y');							// // console.log(xx, ax, 'ax', ay, 'ay')            // }						// 将引力分解到X,Y轴上再来做动画						const {x,y,r,vx,vy} = _this.options;						const vx_a = UTIL.get_a_v(ax, vx, _this.time);						const vy_a = UTIL.get_a_v(ay, vy, _this.time);						_this.options.vx = vx_a;						_this.options.vy = vy_a;						const n_x = UTIL.get_s(x, r, _this.time, vx_a);            const n_y = UTIL.get_s( y, r, _this.time, vy_a);						if (xx === 4) {							console.log(vy_a, 'vy_a')						}						_this.el.style.left = `${n_x}px`;						_this.el.style.top = `${n_y}px`;						if (n_x > window.innerWidth || n_y > window.innerHeight) {							cancelAnimationFrame(_this.timer);							return;						}						_this.timer = window.requestAnimationFrame(ani_f);					}					ani_f();				} else {					// 没有万有引力的情况做匀速直线运动          function ani () {						const {x,y,r,vx,vy} = _this.options;						const n_x = UTIL.get_s(x, r, _this.time, vx);						const n_y = UTIL.get_s( y, r, _this.time, vy);						_this.el.style.transform = `translate(${n_x}px, ${n_y}px)`;						// _this.el.style.top =  + 'px';						if (n_x > window.innerWidth || n_y > window.innerHeight) {							cancelAnimationFrame(_this.timer);							return;            }						_this.timer = window.requestAnimationFrame(ani);					}					ani();        }			}			      function init() {      	const {m, vx, vy, r, x, y, M} = this.options;      	this.el.style.cssText = `width: ${r * 2}px;height: ${r * 2}px;left:${x - r}px;top:${y - r}px`;      	if (!vx && !vy) return;      	if (!M.length) {					animate.call(this, {vx, vy});        } else {					animate.call(this, {vx, vy}, M);        }			};			init.call(this);    } else {			return new Ball(el, options);    }	}	Ball.prototype = {  };  var Main = Ball(ball, {  	m: 200,    vx: 0,    vy: 0,    r: 50,    x: window.innerWidth / 2,    y: window.innerHeight / 2,  });	var animate = Ball(animateBall, {		m: 10,		vx: 600,		vy: 0,		r: 10,		x: 100,		y: 20,    M: [Main]	});</script></body></html>
