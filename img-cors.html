<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Title</title>  <style>    body{      background-color: #223;    }  </style></head><body><script>  var canvas = document.createElement('canvas'),    ctx = canvas.getContext('2d'),    img = new Image(),    src = 'http://39.107.224.66:3001/static/images/more.png';	img.src = src;	img.crossOrigin = 'Anonymous';	img.onload = function () {    canvas.width = img.width;    canvas.height = img.height;    ctx.drawImage(img, 0, 0);    document.getElementsByTagName('body')[0].appendChild(img);		localStorage.setItem( "savedImageData", canvas.toDataURL("image/png") );	}</script></body></html>
